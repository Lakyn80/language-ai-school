services:
  backend:
    container_name: language-ai-backend
    image: language-ai-backend:dev
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg2://app:app@postgres:5432/app
    depends_on:
      - postgres
    ports:
      - "8086:8086"
    volumes:
      - ./backend:/app
    command: >
      sh -c "python -m pip show redis >/dev/null 2>&1 || python -m pip install --no-cache-dir redis;
      exec uvicorn main:app --host 0.0.0.0 --port 8086"
    restart: unless-stopped
  redis:
    image: redis:7-alpine
    container_name: language-ai-redis
    volumes:
      - redis_data:/data
    restart: unless-stopped
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
volumes:
  redis_data:
  postgres_data:
