services:
  backend:
    container_name: language-ai-backend
    image: language-ai-backend:dev
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8086:8086"
    volumes:
      - ./backend:/app
    command: >
      sh -c "python -m pip show redis >/dev/null 2>&1 || python -m pip install --no-cache-dir redis;
      exec uvicorn main:app --host 0.0.0.0 --port 8086"
    restart: unless-stopped
  redis:
    image: redis:7-alpine
    container_name: language-ai-redis
    volumes:
      - redis_data:/data
    restart: unless-stopped
volumes:
  redis_data:
